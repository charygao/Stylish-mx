		<h1><font color=red>警告：</font>更新导致的数据丢失</h1>
		<p>您似乎刚刚更新了您的傲游浏览器。新版本修复的一个漏洞可能导致扩展数据发生丢失。</p>
		<p><b>原因：</b>在之前的版本中，扩展数据保存在临时文件中（因此可能经常发生数据丢失），现在移动到了用户数据文件夹下。</p>
		<p><b>解决方法：</b>所以您可以从备份恢复数据，或者在关闭傲游浏览器后将数据文件从临时文件夹移动到用户数据文件夹中。</p>
