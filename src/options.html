<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" type="image/png" href="icons/icon_32.png" />
		<script src='lib/zip.js/zip.js'></script>
		<title data-i18n=extName></title>
		<!-- common:css -->
		<link rel="stylesheet" type="text/less" href="style.less" />
		<script src="lib/less.min.js"></script>
		<!-- endinject -->
		<!-- codemirror:css -->
		<link rel="stylesheet" type="text/css" href="lib/CodeMirror/lib/codemirror.css" />
		<link rel="stylesheet" type="text/css" href="mylib/CodeMirror/fold.css" />
		<link rel="stylesheet" type="text/css" href="mylib/CodeMirror/search.css" />
		<!-- endinject -->
	</head>
	<body>
		<div class=main>
			<div class=sidebar>
				<img src=icons/icon_64.png>
				<h1 data-i18n=extName></h1>
				<p>2013-2015</p>
				<hr>
				<div class=sidemenu>
					<a id=smInstalled href=#Installed data-i18n=sideMenuInstalled></a>
					<a id=smSettings href=#Settings data-i18n=sideMenuSettings></a>
					<a id=smAbout href=#About data-i18n=sideMenuAbout></a>
				</div>
			</div>
			<div class=content>
				<div id=tabInstalled class=hide>
					<div class=header>
						<button id=bNew data-i18n=buttonNew></button>
						<button id=bUpdate data-i18n=buttonUpdateAll></button>
						<a href=https://userstyles.org target=_blank data-i18n=anchorGetMoreStyles></a>
					</div>
					<div id=sList>
						<span id=message data-i18n=msgLoading></span>
					</div>
				</div>
				<div id=tabSettings class=hide>
					<h1 data-i18n=labelSettings></h1>
					<label><input type=checkbox id=cReload><span data-i18n=labelStartReload></span></label>
					<fieldset>
						<legend data-i18n=labelDataImport></legend>
						<button id=bImport data-i18n=buttonImportData></button><input type=file class=hide id=iImport>
					</fieldset>
					<fieldset>
						<legend data-i18n=labelDataExport></legend>
						<b data-i18n=labelStylesToExport></b>
						<label><input type=checkbox id=cFirefox><span data-i18n=labelFirefoxCSS></span></label>
						<div id=xList class=list></div>
						<button id=bSelect data-i18n=buttonAllNone></button>
						<a id=xHelper></a><button id=bExport data-i18n=buttonExportData></button>
					</fieldset>
				</div>
				<div id=tabAbout class=hide>
					<h1 data-i18n=labelAbout></h1>
					<p data-i18n=extDescription></p>
					<p><label data-i18n=labelRelated></label><span data-i18n=anchorSupportPage></span> | <a href=http://geraldl.net/donate target=_blank data-i18n=labelDonate></a> | <a href=https://github.com/gera2ld/Stylish-mx/issues target=_blank data-i18n=labelFeedback></a></p>
					<p><label data-i18n=labelAuthor></label><span data-i18n=anchorAuthor></span></p>
					<p><label data-i18n=labelTranslator></label><span data-i18n=anchorTranslator></span></p>
				</div>
			</div>
		</div>
		<div id=wndEditor class=hide>
			<div class=side>
				<h2 class=box data-i18n=labelStyleEditor></h2>
				<label data-i18n=labelName></label>
				<textarea id=mName></textarea>
				<label data-i18n=labelSections></label>
				<div id=pSection>
					<div id=mSection class=list></div>
				</div>
				<div class=footer>
					<button id=mNew data-i18n=buttonNewSection></button> <button id=mDel data-i18n=buttonDeleteSection></button> <button id=mRen data-i18n=buttonRenameSection></button>
				</div>
			</div>
			<div class=detail>
				<div class=box>
					<label data-i18n=labelRules></label>
					<div class=rules>
						<fieldset title="domain">
							<legend data-i18n=labelDomains></legend>
							<textarea id=mDomain></textarea>
						</fieldset>
						<fieldset title="regexp">
							<legend data-i18n=labelRegExps></legend>
							<textarea id=mRegexp></textarea>
						</fieldset>
						<fieldset title="url-prefix">
							<legend data-i18n=labelUrlPrefixes></legend>
							<textarea id=mUrlPrefix></textarea>
						</fieldset>
						<fieldset title="url">
							<legend data-i18n=labelURLs></legend>
							<textarea id=mUrl></textarea>
						</fieldset>
					</div>
				</div>
				<div class="code box">
					<label data-i18n=labelCode></label>
					<div id=mCode></div>
				</div>
				<div class="right footer">
					<button id=mSave data-i18n=buttonSave></button>
					<button id=mSaveClose data-i18n=buttonSaveClose></button>
					<button id=mClose data-i18n=buttonClose></button>
				</div>
			</div>
		</div>
		<!-- common:js -->
		<script src="common.js"></script>
		<!-- endinject -->
		<!-- codemirror:js -->
		<script src="lib/CodeMirror/lib/codemirror.js"></script>
		<script src="lib/CodeMirror/mode/css/css.js"></script>
		<script src="lib/CodeMirror/addon/comment/continuecomment.js"></script>
		<script src="lib/CodeMirror/addon/edit/matchbrackets.js"></script>
		<script src="lib/CodeMirror/addon/edit/closebrackets.js"></script>
		<script src="lib/CodeMirror/addon/fold/foldcode.js"></script>
		<script src="lib/CodeMirror/addon/fold/foldgutter.js"></script>
		<script src="lib/CodeMirror/addon/fold/brace-fold.js"></script>
		<script src="lib/CodeMirror/addon/fold/comment-fold.js"></script>
		<script src="lib/CodeMirror/addon/search/searchcursor.js"></script>
		<script src="lib/CodeMirror/addon/search/match-highlighter.js"></script>
		<script src="lib/CodeMirror/addon/selection/active-line.js"></script>
		<script src="mylib/CodeMirror/search.js"></script>
		<script src="mylib/editor.js"></script>
		<!-- endinject -->
		<!-- options:js -->
		<script src="options.js"></script>
		<!-- endinject -->
	</body>
</html>
