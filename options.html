<!doctype html>
<html class=fill>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<link rel="shortcut icon" type="image/png" href="icons/icon_32.png" />
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src='lib/zip.js/zip.js'></script>
		<script src='load.js'></script>
		<title data-i18n=extName></title>
	</head>
	<body class=fill>
		<table id=main class=frame>
			<tr><td><h1 class=center><span data-i18n=labelOptions></span> - <span data-i18n=extName></span></h1></td></tr>
			<tr>
				<td>
					<div class=left>
						<button id=bNew data-i18n=buttonNew></button>
						<span data-i18n=anchorGetMoreStyles></span>
					</div>
					<div class=right>
						<a id=bUpdate href=# data-i18n=anchorUpdateAll></a>
						<button id=bAdvanced data-i18n=buttonAdvanced></button>
					</div>
					<div class=x></div>
				</td>
			</tr>
			<tr class=expand>
				<td class=expandr>
					<div class=expanda>
						<fieldset>
							<legend data-i18n=labelInstalledStyles></legend>
							<div id=sList><span class=hint data-i18n=msgLoading></span></div>
						</fieldset>
					</div>
				</td>
			</tr>
			<tr><td class=center><span data-i18n=anchorSupportPage></span> - <span data-i18n=anchorAuthor></span> - 2013</td></tr>
		</table>
		<div id=overlay class=hide></div>
		<table id=editor class="frame hide">
			<tr class=fill>
				<td class=side>
					<table class=fill>
						<tr><td><h2 data-i18n=labelStyleEditor></h2></td></tr>
						<tr><td data-i18n=labelName></td></tr>
						<tr><td><textarea id=mName></textarea></td></tr>
						<tr><td data-i18n=labelSections></td></tr>
						<tr class=expand><td class=expandr><div id=mSection class="list expanda"></div></td></tr>
						<tr><td><button id=mNew data-i18n=buttonNewSection></button> <button id=mDel data-i18n=buttonDeleteSection></button> <button id=mRen data-i18n=buttonRenameSection></button></td></tr>
					</table>
				</td>
				<td>
					<table class=fill>
						<tr><td><span data-i18n=labelRules></span></td></tr>
						<tr>
							<td>
								<table class=rules>
									<tr>
										<td title="domain"><span data-i18n=labelDomains></span><textarea id=mDomain></textarea></td>
										<td title="regexp"><span data-i18n=labelRegExps></span><textarea id=mRegexp></textarea></td>
										<td title="url-prefix"><span data-i18n=labelUrlPrefixes></span><textarea id=mUrlPrefix></textarea></td>
										<td title="url"><span data-i18n=labelURLs></span><textarea id=mUrl></textarea></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr><td data-i18n=labelCode></td></tr>
						<tr class=expand><td id=mCode class=expandr></td></tr>
						<tr>
							<td class=right>
								<button id=mSave data-i18n=buttonSave></button>
								<button id=mSaveClose data-i18n=buttonSaveClose></button>
								<button id=mClose data-i18n=buttonClose></button>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<div id=export class="float hide">
			<h2 data-i18n=labelExport></h2>
			<span data-i18n=labelInstalledStyles></span>
			<div id=xOptions class=right>
				<a data-i18n=anchorExportOptions></a>
				<div>
					<label><input type=checkbox id=cFirefox><span data-i18n=labelFirefoxCSS></span></label>
				</div>
			</div>
			<div id=xList class=list></div>
			<div class=left><button id=bSelect data-i18n=buttonAllNone></button></div>
			<div class=right>
				<a id=xHelper></a><button id=bExport></button>
				<button id=bClose data-i18n=buttonClose></button>
			</div>
		</div>
		<div id=advanced class="float hide">
			<h2 data-i18n=labelAdvanced></h2>
			<label><input type=checkbox id=cReload><span data-i18n=labelStartReload></span></label>
			<fieldset>
				<legend data-i18n=labelData></legend>
				<button id=aExport data-i18n=buttonExportData></button>
				<button id=aImport data-i18n=buttonImportData></button><input type=file class=hide id=iImport>
			</fieldset>
			<div class=right><button id=aClose data-i18n=buttonClose></button></div>
		</div>
	</body>
</html>
<script src="common.js"></script>
<script src="editor.js"></script>
<script src="options.js"></script>
