<!doctype html>
<html class=fill>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="lib/codemirror.css" />
		<script type="text/javascript" src="lib/codemirror.js"></script>
		<script type="text/javascript" src="lib/css.js"></script>
		<script type="text/javascript" src="lib/continuecomment.js"></script>
		<script type="text/javascript" src="lib/matchbrackets.js"></script>
		<script type="text/javascript" src="lib/jszip.js"></script>
		<script type="text/javascript" src="lib/jszip-deflate.js"></script>
		<script type="text/javascript" src="lib/jszip-inflate.js"></script>
		<script type="text/javascript" src="lib/jszip-load.js"></script>
		<title class=i18n>Options - Stylish for Maxthon</title>
	</head>
	<body class=fill>
		<table id=main class=frame>
			<tr><td><h1 class="i18n center">Options - Stylish for Maxthon</h1></td></tr>
			<tr>
				<td>
					<div class=left>
						<button id=bNew class=i18n>New</button>
						<a href=http://userstyles.org target=_blank class=i18n>Get more styles from userstyles.org</a>
					</div>
					<div class=right>
						<a id=bUpdate class=i18n href=#>Check all for updates</a>
						<button id=bAdvanced class=i18n>Advanced</button>
					</div>
					<div class=x></div>
				</td>
			</tr>
			<tr class=expand>
				<td class=expandr>
					<div class=expanda>
						<fieldset>
							<legend class=i18n>Installed Styles</legend>
							<div id=sList><span class="hint i18n">Loading...</span></div>
						</fieldset>
					</div>
				</td>
			</tr>
			<tr><td class=center><span class=i18n>Stylish link</span> - <span class=i18n>Designed by Gerald</span> - 2013</td></tr>
		</table>
		<div id=overlay class=hide></div>
		<table id=editor class="frame hide">
			<tr class=fill>
				<td class=side>
					<table class=fill>
						<tr><td><h2 class=i18n>Style Editor</h2></td></tr>
						<tr><td class=i18n>Name:</td></tr>
						<tr><td><textarea id=mName></textarea></td></tr>
						<tr><td class=i18n>Sections:</td></tr>
						<tr class=expand><td class=expandr><div id=mSection class="list expanda"></div></td></tr>
						<tr><td><button id=mNew class=i18n>New</button> <button id=mDel class=i18n>Del</button></td></tr>
					</table>
				</td>
				<td>
					<table class=fill>
						<tr><td><span class=i18n>Rules: </span><em class=i18n>(One per line)</em></td></tr>
						<tr>
							<td>
								<table class=rules>
									<tr>
										<td><span class=i18n>Domains:</span><textarea id=mDomain></textarea></td>
										<td><span class=i18n>Regular Expressions:</span><textarea id=mRegexp></textarea></td>
										<td><span class=i18n>URL prefixes:</span><textarea id=mUrlPrefix></textarea></td>
										<td><span class=i18n>URLs:</span><textarea id=mUrl></textarea></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr><td class=i18n>Code:</td></tr>
						<tr class=expand><td class=expandr><textarea id=mCode class=expanda></textarea></td></tr>
						<tr>
							<td class=right>
								<button id=mSave class=i18n>Save</button>
								<button id=mSaveClose class=i18n>Save and Close</button>
								<button id=mClose class=i18n>Close</button>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<div id=export class="float hide">
			<h2 class=i18n>Data Export</h2>
			<label class=i18n>Installed Styles</label>
			<div class=right>
				<button id=bSelect class=i18n>All/None</button>
			</div>
			<div id=xList class=list></div>
			<label class=left><input type=checkbox id=cCompress><span class=i18n>Compress</span></label>
			<div class=right>
				<button id=bExport class=i18n>Export</button>
				<button id=bClose class=i18n>Close</button>
			</div>
		</div>
		<div id=advanced class="float hide">
			<h2 class=i18n>Advanced</h2>
			<label><input type=checkbox id=cInstall><span class=i18n>Allow installing .user.css files</span></label>
			<fieldset>
				<legend class=i18n>Data</legend>
				<button id=aExport class=i18n>Export to zip file</button>
				<div id=dImport><button class=i18n>Import from zip file</button><input id=aImport type=file></div>
			</fieldset>
			<div class=right><button id=aClose class=i18n>Close</button></div>
		</div>
	</body>
</html>
<script src="common.js"></script>
<script src="options.js"></script>
